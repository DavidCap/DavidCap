<section class="blog">
    <form method="POST" action="/addBlog">
        <input type="text" id="blog-title" class="form-control" placeholder="文章标题" name="title">
        <textarea name="content" id="blog-content" cols="30" rows="10" placeholder="文章正文" class="form-control"></textarea>
        <button type="submit" class="btn btn-default" id="blog-submit">发布文章</button>
    </form>
</section>
