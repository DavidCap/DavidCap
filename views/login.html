{{template "head"}}
	<body>
		<div class="container" style="width: 500px;margin-top: 100px">
			<form class="form-horizontal" method="POST" action="/login">
			  <div class="form-group">
			    <label class="col-lg-4 control-label">请输入管理员帐号：</label>
			    <div class="col-lg-6">
			      <input id="uname" class="form-control" name="uname" placeholder="管理员账号">
			    </div>
			  </div>

			  <div class="form-group">
			    <label class="col-lg-4 control-label">请输入管理员密码：</label>
			    <div class="col-lg-6">
			      <input id="pwd" type="password" class="form-control" name="pwd" placeholder="密码">
			    </div>
			  </div>
              
			  <div class="form-group">
			    <div style="margin-left: 200px;margin-top: 10px;">
			    	<a href="/login"><button type="submit" class="btn btn-default" onclick="return checkInput();">登录</button></a>
			    </div>
			  </div>
			</form>
		</div>
	</body>
</html>

<script type="text/javascript">
		function backToHome() {
			window.location.href = "/";
			return false;
		}

		function checkInput() {
			var uname = document.getElementById("uname");
			if (uname.value.length == 0) {
				alert("请输入管理员帐号");
				return false;
			}

			var pwd = document.getElementById("pwd");
			if (pwd.value.length == 0) {
				alert("请输入管理员密码");
				return false;
			}
		}
</script>
